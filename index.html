<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Конвертер</title>
    <style>
        span {
            color: Green;
        }
    </style>

    <script type="text/javascript" src="./src/index.js"></script>

</head>
<body>
<h2 style="color: Green;">Конвертер</h2>

<p>Введите значение в поле ниже для конвертации:</p>

<p>
    <select id="SelectConvertFrom" onchange="Convert(document.getElementById('ConvertFrom').value)">
        <option value="Kilograms">Килограмм</option>
        <option value="Grams">Грамм</option>
        <option value="Pounds">Фунт</option>
        <option value="Ounces">Унция</option>
        <option value="Stones">Камень</option>
    </select><br/>


    <input id="ConvertFrom"
           type="number"
           oninput="Convert(this.value)"
           onchange="Convert(this.value)" /><br/><br/>
</p>


<p>
    Перевод в
    <select id="SelectConvertTo" onchange="Convert(document.getElementById('ConvertFrom').value)">
        <option value="Kilograms">Килограмм</option>
        <option value="Grams">Грамм</option>
        <option value="Pounds">Фунт</option>
        <option value="Ounces">Унция</option>
        <option value="Stones">Камень</option>
    </select>:<br/>
    <span id="ConvertTo"></span></p>
</body>
</html>
